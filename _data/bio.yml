- heading: Hi, I'm William!
  subheading: Welcome to my portfolio! Here you'll find some of my creations and some of my adventures in my short time as a software engineer.
  info:
    - item: I'm currently a Junior at Washington University in Saint Louis studying Computer Science with a minor in Finance.
    - item: I've always had an affinity towards solving tough problems and learning something new. It wasn't long before I figured out that pursuing the endless possibilities of software and tech would be perfect for me.
    - item: Outside of developing software, I love playing basketball and tennis, as well as going on adventures to see nature. On a quieter day, you can catch me watching my favorite TV shows or playing chess.
