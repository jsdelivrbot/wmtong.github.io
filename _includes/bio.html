<section id="bio-section" class="section">
  <div class="section-wrapper">
    {% for bio in site.data.bio %}
    <div class="fade-in">
      <span class="divider">
        <h1 class="section-heading bio-heading">{{ bio.heading }}</h1>
      </span>
      <h3 class="section-subheading">{{ bio.subheading }}</h3>
      <div class="bio-wrapper">
        <img class="propic" src="img/avatar.jpg" alt="propic">
        <div class="bio-text-wrapper">
          {% for info in bio.info %}
          <p class="bio-text">{{ info.item }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
